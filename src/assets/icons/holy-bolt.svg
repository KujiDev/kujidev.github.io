<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" rx="4" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d0d17" stroke="#2a2a44" stroke-width="1"/>
  
  <!-- Motion trail -->
  <line x1="4" y1="32" x2="18" y2="32" stroke="#c9a030" stroke-width="2" stroke-linecap="round"/>
  <line x1="8" y1="28" x2="20" y2="30" stroke="#a88020" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="36" x2="20" y2="34" stroke="#a88020" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Trail particles -->
  <circle cx="10" cy="26" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="6" cy="32" r="2" fill="#ffe066" opacity="0.5"/>
  <circle cx="10" cy="38" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="14" cy="24" r="1" fill="#c9a030" opacity="0.4"/>
  <circle cx="14" cy="40" r="1" fill="#c9a030" opacity="0.4"/>
  
  <!-- Glow effect -->
  <defs>
    <radialGradient id="holyGlow" cx="60%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#fff8e0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="40" cy="32" rx="16" ry="14" fill="url(#holyGlow)"/>
  
  <!-- Main bolt shape - elongated diamond -->
  <polygon points="24,32 36,24 56,32 36,40" fill="#c9a030" stroke="#ffe066" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Inner energy core -->
  <polygon points="28,32 38,26 50,32 38,38" fill="#e8c040" opacity="0.7"/>
  <polygon points="32,32 40,28 46,32 40,36" fill="#fff0a0" opacity="0.8"/>
  
  <!-- Bright center highlight -->
  <ellipse cx="40" cy="32" rx="4" ry="2" fill="#fff8e0" opacity="0.9"/>
  <ellipse cx="42" cy="32" rx="2" ry="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Tip glow -->
  <circle cx="54" cy="32" r="4" fill="#ffe066" opacity="0.5"/>
  <circle cx="56" cy="32" r="2" fill="#fff8e0" opacity="0.7"/>
  
  <!-- Energy wisps -->
  <path d="M36,22 Q42,18 46,22" fill="none" stroke="#e8c040" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M36,42 Q42,46 46,42" fill="none" stroke="#e8c040" stroke-width="1.5" stroke-linecap="round"/>
</svg>
