<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Fire/Vitality theme -->
  <rect width="64" height="64" rx="4" fill="#2e1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#180d0d" stroke="#4a2a2a" stroke-width="1"/>
  
  <defs>
    <radialGradient id="crimsonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9080"/>
      <stop offset="50%" style="stop-color:#ff6040"/>
      <stop offset="100%" style="stop-color:#cc4020"/>
    </radialGradient>
    <filter id="crimsonBlur">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="18" fill="#ff6040" opacity="0.15" filter="url(#crimsonBlur)"/>
  
  <!-- Core orb -->
  <circle cx="32" cy="32" r="12" fill="url(#crimsonGlow)" filter="url(#crimsonBlur)"/>
  <circle cx="32" cy="32" r="8" fill="#ff9080"/>
  <circle cx="28" cy="28" r="3" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Wings - left -->
  <ellipse cx="18" cy="28" rx="8" ry="12" fill="rgba(255,96,64,0.4)" stroke="#ff6040" stroke-width="1.5"/>
  <ellipse cx="18" cy="28" rx="5" ry="8" fill="rgba(255,144,128,0.3)"/>
  
  <!-- Wings - right -->
  <ellipse cx="46" cy="28" rx="8" ry="12" fill="rgba(255,96,64,0.4)" stroke="#ff6040" stroke-width="1.5"/>
  <ellipse cx="46" cy="28" rx="5" ry="8" fill="rgba(255,144,128,0.3)"/>
  
  <!-- Sparkles -->
  <circle cx="20" cy="48" r="2" fill="#ff9080"/>
  <circle cx="44" cy="48" r="2" fill="#ff9080"/>
  <circle cx="32" cy="14" r="2" fill="#ffa090"/>
  <circle cx="12" cy="36" r="1.5" fill="#ff7060" opacity="0.8"/>
  <circle cx="52" cy="36" r="1.5" fill="#ff7060" opacity="0.8"/>
</svg>
