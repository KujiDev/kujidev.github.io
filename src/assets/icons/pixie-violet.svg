<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Arcane/Magic theme -->
  <rect width="64" height="64" rx="4" fill="#2a1a2e"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#160d18" stroke="#442a4a" stroke-width="1"/>
  
  <defs>
    <radialGradient id="violetGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c080ff"/>
      <stop offset="50%" style="stop-color:#a040ff"/>
      <stop offset="100%" style="stop-color:#8020cc"/>
    </radialGradient>
    <filter id="violetBlur">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="18" fill="#a040ff" opacity="0.15" filter="url(#violetBlur)"/>
  
  <!-- Core orb -->
  <circle cx="32" cy="32" r="12" fill="url(#violetGlow)" filter="url(#violetBlur)"/>
  <circle cx="32" cy="32" r="8" fill="#c080ff"/>
  <circle cx="28" cy="28" r="3" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Wings - left -->
  <ellipse cx="18" cy="28" rx="8" ry="12" fill="rgba(160,64,255,0.4)" stroke="#a040ff" stroke-width="1.5"/>
  <ellipse cx="18" cy="28" rx="5" ry="8" fill="rgba(192,128,255,0.3)"/>
  
  <!-- Wings - right -->
  <ellipse cx="46" cy="28" rx="8" ry="12" fill="rgba(160,64,255,0.4)" stroke="#a040ff" stroke-width="1.5"/>
  <ellipse cx="46" cy="28" rx="5" ry="8" fill="rgba(192,128,255,0.3)"/>
  
  <!-- Sparkles -->
  <circle cx="20" cy="48" r="2" fill="#c080ff"/>
  <circle cx="44" cy="48" r="2" fill="#c080ff"/>
  <circle cx="32" cy="14" r="2" fill="#d0a0ff"/>
  <circle cx="12" cy="36" r="1.5" fill="#b060ff" opacity="0.8"/>
  <circle cx="52" cy="36" r="1.5" fill="#b060ff" opacity="0.8"/>
</svg>
