<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" rx="4" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d0d17" stroke="#2a2a44" stroke-width="1"/>
  
  <!-- Glow effect -->
  <defs>
    <linearGradient id="smiteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#cc9900"/>
    </linearGradient>
    <radialGradient id="smiteGlow" cx="50%" cy="60%" r="40%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Ground glow -->
  <ellipse cx="32" cy="54" rx="18" ry="5" fill="url(#smiteGlow)"/>
  
  <!-- Lightning bolt -->
  <path d="M38 6 L24 28 L32 28 L26 42 L48 20 L38 20 L46 6 Z" 
        fill="url(#smiteGrad)" stroke="#ffd700" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Inner highlight -->
  <path d="M36 10 L28 26 L34 26 L30 36 L42 22 L36 22 L42 10 Z" 
        fill="#fff8e0" opacity="0.7"/>
  
  <!-- Impact effect -->
  <ellipse cx="32" cy="52" rx="10" ry="3" fill="#ffd700" opacity="0.6"/>
  <path d="M28 48 L36 48 L34 56 L30 56 Z" fill="#f0d890" opacity="0.8"/>
  
  <!-- Energy particles -->
  <circle cx="20" cy="16" r="1.5" fill="#ffd700" opacity="0.5"/>
  <circle cx="46" cy="12" r="1" fill="#ffd700" opacity="0.5"/>
  <circle cx="18" cy="30" r="1" fill="#ffd700" opacity="0.4"/>
</svg>
