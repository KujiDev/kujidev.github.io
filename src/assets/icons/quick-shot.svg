<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Nature theme -->
  <rect width="64" height="64" rx="4" fill="#1a2e1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d170d" stroke="#2a442a" stroke-width="1"/>
  
  <!-- Motion lines -->
  <line x1="4" y1="30" x2="12" y2="30" stroke="#60a040" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="2" y1="36" x2="14" y2="36" stroke="#60a040" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="4" y1="42" x2="10" y2="42" stroke="#60a040" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Arrow shaft -->
  <line x1="16" y1="36" x2="52" y2="36" stroke="#8b5a2b" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Arrowhead -->
  <polygon points="52,36 44,30 46,36 44,42" fill="#c0a060" stroke="#a08040" stroke-width="1"/>
  
  <!-- Fletching -->
  <path d="M16,36 L22,30 L22,36" fill="#60a040" stroke="#40802a" stroke-width="1"/>
  <path d="M16,36 L22,42 L22,36" fill="#60a040" stroke="#40802a" stroke-width="1"/>
  
  <!-- Speed blur effect -->
  <ellipse cx="34" cy="36" rx="12" ry="3" fill="#60a040" opacity="0.2"/>
</svg>
