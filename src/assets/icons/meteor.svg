<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" rx="4" fill="#2e1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#17110d" stroke="#442a2a" stroke-width="1"/>
  
  <!-- Ground impact glow -->
  <ellipse cx="32" cy="56" rx="18" ry="4" fill="#e85a30" opacity="0.4"/>
  <ellipse cx="32" cy="56" rx="12" ry="2" fill="#ffa040" opacity="0.3"/>
  
  <!-- Impact crack lines -->
  <line x1="32" y1="56" x2="14" y2="60" stroke="#e85a30" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="56" x2="50" y2="60" stroke="#e85a30" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="56" x2="22" y2="62" stroke="#c04820" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="56" x2="42" y2="62" stroke="#c04820" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Fire trail -->
  <path d="M32,8 L38,16 L34,20 L40,28 L32,36" fill="none" stroke="#ffa040" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M32,8 L26,16 L30,20 L24,28 L32,36" fill="none" stroke="#e85a30" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Main meteor - bold circle -->
  <circle cx="32" cy="42" r="12" fill="#c04820" stroke="#e85a30" stroke-width="2.5"/>
  
  <!-- Rock texture -->
  <circle cx="28" cy="40" r="3" fill="#8a3018" opacity="0.8"/>
  <circle cx="36" cy="44" r="2.5" fill="#6a2010" opacity="0.7"/>
  <circle cx="34" cy="38" r="2" fill="#5a1808" opacity="0.6"/>
  
  <!-- Hot glow highlight -->
  <circle cx="30" cy="38" r="4" fill="#ffa040" opacity="0.5"/>
  <circle cx="28" cy="36" r="2" fill="#ffd080" opacity="0.6"/>
  
  <!-- Embers -->
  <circle cx="22" cy="20" r="2" fill="#ffa040"/>
  <circle cx="42" cy="18" r="1.5" fill="#e85a30"/>
  <circle cx="18" cy="32" r="1.5" fill="#e85a30"/>
  <circle cx="46" cy="30" r="2" fill="#ffa040"/>
</svg>
