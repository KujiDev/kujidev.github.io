<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Warrior theme -->
  <rect width="64" height="64" rx="4" fill="#2a1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#160d0d" stroke="#422a2a" stroke-width="1"/>
  
  <!-- Impact waves -->
  <circle cx="32" cy="36" r="18" fill="none" stroke="#c04040" stroke-width="2" opacity="0.3"/>
  <circle cx="32" cy="36" r="12" fill="none" stroke="#e06060" stroke-width="2" opacity="0.5"/>
  <circle cx="32" cy="36" r="6" fill="#ff8080" opacity="0.4"/>
  
  <!-- Shield -->
  <path d="M18,18 L46,18 L46,38 Q46,52 32,58 Q18,52 18,38 Z" 
        fill="#606080" stroke="#8080a0" stroke-width="2"/>
  
  <!-- Shield emblem -->
  <circle cx="32" cy="34" r="8" fill="#4040c0" stroke="#6060e0" stroke-width="1"/>
  <path d="M32,28 L34,32 L38,32 L35,35 L36,40 L32,37 L28,40 L29,35 L26,32 L30,32 Z" fill="#8080e0"/>
  
  <!-- Impact effect on shield -->
  <path d="M28,22 L26,18" stroke="#ff8080" stroke-width="2" stroke-linecap="round"/>
  <path d="M36,22 L38,18" stroke="#ff8080" stroke-width="2" stroke-linecap="round"/>
  <path d="M32,20 L32,14" stroke="#ffa0a0" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Debris particles -->
  <rect x="12" y="24" width="3" height="3" fill="#808080" transform="rotate(20 13 25)"/>
  <rect x="48" y="22" width="4" height="2" fill="#606060" transform="rotate(-15 50 23)"/>
  <rect x="10" y="36" width="2" height="4" fill="#707070" transform="rotate(30 11 38)"/>
</svg>
