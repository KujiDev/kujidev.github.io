<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Physical/Chi theme -->
  <rect width="64" height="64" rx="4" fill="#2e2a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#171410" stroke="#4a4020" stroke-width="1"/>
  
  <!-- Motion lines -->
  <line x1="8" y1="24" x2="20" y2="24" stroke="#f0a030" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="6" y1="32" x2="22" y2="32" stroke="#f0a030" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="8" y1="40" x2="18" y2="40" stroke="#f0a030" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Leg/foot shape -->
  <path d="M24,18 L32,28 L50,32 L54,30 L54,34 L48,36 L30,34 L22,44 L18,42 L26,30 Z" 
        fill="#f0a030" stroke="#ffcc60" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Impact burst -->
  <circle cx="52" cy="32" r="6" fill="#ffcc60" opacity="0.4"/>
  <line x1="52" y1="24" x2="54" y2="20" stroke="#ffcc60" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="28" x2="60" y2="26" stroke="#ffcc60" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="36" x2="60" y2="38" stroke="#ffcc60" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="40" x2="54" y2="44" stroke="#ffcc60" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Chi glow -->
  <ellipse cx="40" cy="32" rx="8" ry="4" fill="#f0a030" opacity="0.3"/>
</svg>
