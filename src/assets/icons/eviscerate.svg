<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Blood/Shadow theme -->
  <rect width="64" height="64" rx="4" fill="#2e1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#160d0d" stroke="#422a2a" stroke-width="1"/>
  
  <!-- Blood splatter -->
  <circle cx="32" cy="32" r="14" fill="#a02040" opacity="0.3"/>
  <circle cx="28" cy="28" r="8" fill="#c04060" opacity="0.4"/>
  <circle cx="38" cy="36" r="6" fill="#a02040" opacity="0.4"/>
  
  <!-- X slash marks -->
  <line x1="16" y1="16" x2="48" y2="48" stroke="#c0c0c0" stroke-width="4" stroke-linecap="round"/>
  <line x1="48" y1="16" x2="16" y2="48" stroke="#c0c0c0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Slash effects -->
  <line x1="18" y1="14" x2="50" y2="46" stroke="#ff6080" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="50" y1="14" x2="18" y2="46" stroke="#ff6080" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Dual daggers at ends -->
  <polygon points="12,12 8,16 12,14 16,8" fill="#a0a0a0"/>
  <polygon points="52,12 56,16 52,14 48,8" fill="#a0a0a0"/>
  <polygon points="12,52 8,48 12,50 16,56" fill="#a0a0a0"/>
  <polygon points="52,52 56,48 52,50 48,56" fill="#a0a0a0"/>
  
  <!-- Blood drops -->
  <circle cx="24" cy="44" r="2" fill="#c04060"/>
  <circle cx="40" cy="20" r="1.5" fill="#c04060"/>
  <circle cx="44" cy="40" r="1.5" fill="#a02040"/>
</svg>
