<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" rx="4" fill="#1a1a2a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d0d16" stroke="#2a2a42" stroke-width="1"/>
  
  <!-- Mana glow -->
  <ellipse cx="32" cy="44" rx="16" ry="6" fill="#4080ff" opacity="0.2"/>
  
  <!-- Bottle body -->
  <path d="M22,26 L22,50 Q22,56 28,56 L36,56 Q42,56 42,50 L42,26 Z" 
        fill="#2040a0" stroke="#4060c0" stroke-width="1.5"/>
  
  <!-- Liquid inside -->
  <path d="M24,30 L24,48 Q24,54 28,54 L36,54 Q40,54 40,48 L40,30 Z" 
        fill="#4080ff" opacity="0.8"/>
  
  <!-- Liquid shine -->
  <path d="M26,32 L26,46 Q26,50 28,50 L30,50 Q32,50 32,46 L32,32 Z" 
        fill="#60a0ff" opacity="0.5"/>
  
  <!-- Bottle neck -->
  <rect x="28" y="16" width="8" height="12" fill="#2040a0" stroke="#4060c0" stroke-width="1.5"/>
  
  <!-- Cork -->
  <rect x="27" y="10" width="10" height="8" rx="2" fill="#8a6a4a" stroke="#6a4a2a" stroke-width="1"/>
  
  <!-- Magic sparkles -->
  <circle cx="28" cy="36" r="1.5" fill="#a0c0ff"/>
  <circle cx="36" cy="42" r="1" fill="#80b0ff"/>
  <circle cx="30" cy="48" r="1.5" fill="#a0c0ff"/>
  <circle cx="38" cy="34" r="1" fill="#80b0ff"/>
  
  <!-- Mana swirl inside -->
  <path d="M28,40 Q32,36 36,40 Q32,44 28,40" fill="none" stroke="#a0c0ff" stroke-width="1" opacity="0.6"/>
</svg>
