<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Chi/Energy theme -->
  <rect width="64" height="64" rx="4" fill="#2e2a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#171410" stroke="#4a4020" stroke-width="1"/>
  
  <defs>
    <radialGradient id="chiBurst" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff8e0"/>
      <stop offset="30%" style="stop-color:#f0a030"/>
      <stop offset="100%" style="stop-color:#c06000"/>
    </radialGradient>
  </defs>
  
  <!-- Outer energy burst -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#f0a030" stroke-width="2" opacity="0.4"/>
  
  <!-- Energy rays -->
  <line x1="32" y1="6" x2="32" y2="14" stroke="#ffcc60" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="50" x2="32" y2="58" stroke="#ffcc60" stroke-width="3" stroke-linecap="round"/>
  <line x1="6" y1="32" x2="14" y2="32" stroke="#ffcc60" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="32" x2="58" y2="32" stroke="#ffcc60" stroke-width="3" stroke-linecap="round"/>
  <line x1="12" y1="12" x2="18" y2="18" stroke="#f0a030" stroke-width="2" stroke-linecap="round"/>
  <line x1="46" y1="18" x2="52" y2="12" stroke="#f0a030" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="52" x2="18" y2="46" stroke="#f0a030" stroke-width="2" stroke-linecap="round"/>
  <line x1="46" y1="46" x2="52" y2="52" stroke="#f0a030" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Central chi orb -->
  <circle cx="32" cy="32" r="12" fill="url(#chiBurst)"/>
  <circle cx="28" cy="28" r="4" fill="#ffffff" opacity="0.5"/>
  
  <!-- Inner symbol -->
  <path d="M32,24 L36,32 L32,40 L28,32 Z" fill="#c06000" opacity="0.6"/>
</svg>
