<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Fire/Nature theme -->
  <rect width="64" height="64" rx="4" fill="#2e1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#170d0d" stroke="#442a2a" stroke-width="1"/>
  
  <!-- Explosion effect -->
  <circle cx="48" cy="32" r="12" fill="#ff6040" opacity="0.3"/>
  <circle cx="48" cy="32" r="8" fill="#ffa040" opacity="0.4"/>
  <circle cx="48" cy="32" r="4" fill="#ffcc60" opacity="0.6"/>
  
  <!-- Explosion rays -->
  <line x1="48" y1="18" x2="48" y2="24" stroke="#ff6040" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="40" x2="48" y2="46" stroke="#ff6040" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="26" x2="60" y2="22" stroke="#ff6040" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="38" x2="60" y2="42" stroke="#ff6040" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Arrow shaft -->
  <line x1="8" y1="32" x2="40" y2="32" stroke="#8b5a2b" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Explosive arrowhead -->
  <polygon points="40,32 34,26 36,32 34,38" fill="#ff6040" stroke="#cc4020" stroke-width="1"/>
  
  <!-- Fletching -->
  <path d="M8,32 L14,26 L14,32" fill="#60a040" stroke="#40802a" stroke-width="1"/>
  <path d="M8,32 L14,38 L14,32" fill="#60a040" stroke="#40802a" stroke-width="1"/>
  
  <!-- Sparks -->
  <circle cx="52" cy="24" r="1.5" fill="#ffcc60"/>
  <circle cx="56" cy="32" r="1" fill="#ffa040"/>
  <circle cx="52" cy="40" r="1.5" fill="#ffcc60"/>
</svg>
