<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" rx="4" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d0d17" stroke="#2a2a44" stroke-width="1"/>
  
  <!-- Outer explosion rays -->
  <line x1="32" y1="4" x2="32" y2="14" stroke="#7a5aaa" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="50" x2="32" y2="60" stroke="#7a5aaa" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="4" y1="32" x2="14" y2="32" stroke="#7a5aaa" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="32" x2="60" y2="32" stroke="#7a5aaa" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Diagonal rays -->
  <line x1="10" y1="10" x2="18" y2="18" stroke="#6a4a9a" stroke-width="2" stroke-linecap="round"/>
  <line x1="46" y1="18" x2="54" y2="10" stroke="#6a4a9a" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="54" x2="18" y2="46" stroke="#6a4a9a" stroke-width="2" stroke-linecap="round"/>
  <line x1="46" y1="46" x2="54" y2="54" stroke="#6a4a9a" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#9070c0" stroke-width="3" opacity="0.6"/>
  
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="12" fill="#7a5aaa" opacity="0.3" stroke="#a888d8" stroke-width="2"/>
  
  <!-- Core explosion -->
  <circle cx="32" cy="32" r="8" fill="#9070c0" stroke="#c0a8e8" stroke-width="2"/>
  
  <!-- Inner glow layers -->
  <circle cx="32" cy="32" r="5" fill="#a888d8" opacity="0.8"/>
  <circle cx="32" cy="32" r="3" fill="#c0a8e8" opacity="0.9"/>
  <circle cx="32" cy="32" r="1.5" fill="#ffffff" opacity="0.95"/>
  
  <!-- Energy sparks -->
  <circle cx="22" cy="22" r="2" fill="#c0a8e8" opacity="0.8"/>
  <circle cx="42" cy="22" r="2" fill="#c0a8e8" opacity="0.8"/>
  <circle cx="22" cy="42" r="2" fill="#c0a8e8" opacity="0.8"/>
  <circle cx="42" cy="42" r="2" fill="#c0a8e8" opacity="0.8"/>
  
  <!-- Bright edge highlights -->
  <circle cx="20" cy="32" r="1.5" fill="#e0d0ff" opacity="0.7"/>
  <circle cx="44" cy="32" r="1.5" fill="#e0d0ff" opacity="0.7"/>
  <circle cx="32" cy="20" r="1.5" fill="#e0d0ff" opacity="0.7"/>
  <circle cx="32" cy="44" r="1.5" fill="#e0d0ff" opacity="0.7"/>
</svg>
