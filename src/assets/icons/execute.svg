<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Blood/Execute theme -->
  <rect width="64" height="64" rx="4" fill="#2e1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#1a0808" stroke="#4a2020" stroke-width="1"/>
  
  <!-- Blood splatter background -->
  <circle cx="32" cy="34" r="16" fill="#800020" opacity="0.3"/>
  <circle cx="26" cy="30" r="8" fill="#a02040" opacity="0.3"/>
  <circle cx="40" cy="38" r="6" fill="#800020" opacity="0.3"/>
  
  <!-- Executioner's sword -->
  <path d="M14,8 L22,8 L22,44 L18,48 L14,44 Z" 
        fill="#808080" stroke="#606060" stroke-width="1" transform="rotate(35 18 28)"/>
  
  <!-- Blade edge -->
  <path d="M16,10 L20,10 L20,42 L18,44 L16,42 Z" fill="#a0a0a0" transform="rotate(35 18 28)"/>
  
  <!-- Handle -->
  <rect x="26" y="48" width="4" height="12" rx="1" fill="#4a2a2a" transform="rotate(35 28 54)"/>
  
  <!-- Skull target -->
  <circle cx="42" cy="38" r="10" fill="#e0d0c0" stroke="#a09080" stroke-width="1"/>
  <circle cx="38" cy="36" r="3" fill="#201010"/>
  <circle cx="46" cy="36" r="3" fill="#201010"/>
  <path d="M38,44 L40,42 L42,44 L44,42 L46,44" fill="none" stroke="#201010" stroke-width="1.5"/>
  
  <!-- X mark on target -->
  <line x1="36" y1="30" x2="48" y2="46" stroke="#c02020" stroke-width="3" stroke-linecap="round"/>
  <line x1="48" y1="30" x2="36" y2="46" stroke="#c02020" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Low health indicator -->
  <rect x="32" y="54" width="24" height="4" rx="2" fill="#400000" stroke="#600000" stroke-width="1"/>
  <rect x="33" y="55" width="6" height="2" rx="1" fill="#c02020"/>
</svg>
