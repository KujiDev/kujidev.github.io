  <line x1="4" y1="34" x2="18" y2="34" stroke="#f0a030" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="6" y1="40" x2="14" y2="40" stroke="#f0a030" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
