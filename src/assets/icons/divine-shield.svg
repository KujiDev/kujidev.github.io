<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" rx="4" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d0d17" stroke="#2a2a44" stroke-width="1"/>
  
  <!-- Glow effect -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff8e0"/>
      <stop offset="100%" stop-color="#c9a030"/>
    </linearGradient>
    <radialGradient id="shieldGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <path d="M32 6 L52 16 L52 34 C52 46 32 56 32 56 C32 56 12 46 12 34 L12 16 Z" 
        fill="url(#shieldGlow)"/>
  
  <!-- Main shield -->
  <path d="M32 10 L48 18 L48 32 C48 42 32 50 32 50 C32 50 16 42 16 32 L16 18 Z" 
        fill="url(#shieldGrad)" stroke="#ffd700" stroke-width="1.5"/>
  
  <!-- Inner shield detail -->
  <path d="M32 14 L44 20 L44 30 C44 38 32 44 32 44 C32 44 20 38 20 30 L20 20 Z" 
        fill="#f0d890" opacity="0.5" stroke="#c9a030" stroke-width="1"/>
  
  <!-- Cross emblem -->
  <path d="M32 18 L28 30 L32 26 L36 30 Z" fill="#ffd700"/>
  <path d="M32 26 L28 30 L32 42 L36 30 Z" fill="#ffd700"/>
  
  <!-- Center highlight -->
  <circle cx="32" cy="30" r="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Sparkle effects -->
  <circle cx="24" cy="22" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="40" cy="24" r="1" fill="#ffffff" opacity="0.6"/>
</svg>
