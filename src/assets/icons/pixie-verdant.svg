<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Nature/Healing theme -->
  <rect width="64" height="64" rx="4" fill="#1a2e1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d170d" stroke="#2a442a" stroke-width="1"/>
  
  <defs>
    <radialGradient id="verdantGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#80ffa0"/>
      <stop offset="50%" style="stop-color:#40ff80"/>
      <stop offset="100%" style="stop-color:#20cc50"/>
    </radialGradient>
    <filter id="verdantBlur">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="18" fill="#40ff80" opacity="0.15" filter="url(#verdantBlur)"/>
  
  <!-- Core orb -->
  <circle cx="32" cy="32" r="12" fill="url(#verdantGlow)" filter="url(#verdantBlur)"/>
  <circle cx="32" cy="32" r="8" fill="#80ffc0"/>
  <circle cx="28" cy="28" r="3" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Wings - left -->
  <ellipse cx="18" cy="28" rx="8" ry="12" fill="rgba(64,255,128,0.4)" stroke="#40ff80" stroke-width="1.5"/>
  <ellipse cx="18" cy="28" rx="5" ry="8" fill="rgba(128,255,192,0.3)"/>
  
  <!-- Wings - right -->
  <ellipse cx="46" cy="28" rx="8" ry="12" fill="rgba(64,255,128,0.4)" stroke="#40ff80" stroke-width="1.5"/>
  <ellipse cx="46" cy="28" rx="5" ry="8" fill="rgba(128,255,192,0.3)"/>
  
  <!-- Sparkles -->
  <circle cx="20" cy="48" r="2" fill="#80ffa0"/>
  <circle cx="44" cy="48" r="2" fill="#80ffa0"/>
  <circle cx="32" cy="14" r="2" fill="#a0ffc0"/>
  <circle cx="12" cy="36" r="1.5" fill="#60ff90" opacity="0.8"/>
  <circle cx="52" cy="36" r="1.5" fill="#60ff90" opacity="0.8"/>
</svg>
