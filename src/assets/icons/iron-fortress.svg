<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Iron/Steel theme -->
  <rect width="64" height="64" rx="4" fill="#1a1a2a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d0d16" stroke="#2a2a42" stroke-width="1"/>
  
  <!-- Defense aura -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#6080a0" stroke-width="2" opacity="0.3"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="#80a0c0" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Large shield -->
  <path d="M12,14 L52,14 L52,38 Q52,56 32,62 Q12,56 12,38 Z" 
        fill="#505070" stroke="#7070a0" stroke-width="2"/>
  
  <!-- Shield layers (fortress walls pattern) -->
  <rect x="16" y="18" width="32" height="6" fill="#606090"/>
  <rect x="18" y="26" width="28" height="4" fill="#606090"/>
  <rect x="20" y="32" width="24" height="4" fill="#606090"/>
  <rect x="22" y="38" width="20" height="4" fill="#606090"/>
  
  <!-- Castle battlements on top -->
  <rect x="16" y="14" width="4" height="6" fill="#7070a0"/>
  <rect x="24" y="14" width="4" height="6" fill="#7070a0"/>
  <rect x="32" y="14" width="4" height="6" fill="#7070a0"/>
  <rect x="40" y="14" width="4" height="6" fill="#7070a0"/>
  
  <!-- Iron glow -->
  <path d="M32,46 L36,52 L32,50 L28,52 Z" fill="#8090a0"/>
  
  <!-- Defensive sparkles -->
  <circle cx="20" cy="22" r="1.5" fill="#a0c0e0"/>
  <circle cx="44" cy="30" r="1" fill="#a0c0e0"/>
  <circle cx="26" cy="44" r="1.5" fill="#80a0c0"/>
</svg>
