<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Warrior theme -->
  <rect width="64" height="64" rx="4" fill="#2a1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#160d0d" stroke="#422a2a" stroke-width="1"/>
  
  <!-- Spin motion circles -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#c04040" stroke-width="2" stroke-dasharray="8 4" opacity="0.4"/>
  <circle cx="32" cy="32" r="16" fill="none" stroke="#e06060" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.6"/>
  
  <!-- Spinning figure (silhouette) -->
  <circle cx="32" cy="32" r="6" fill="#a04040"/>
  
  <!-- Sword slashes in circle -->
  <line x1="32" y1="32" x2="54" y2="26" stroke="#c0c0c0" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="46" y2="52" stroke="#c0c0c0" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="18" y2="52" stroke="#c0c0c0" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="10" y2="26" stroke="#c0c0c0" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sword blade tips -->
  <polygon points="54,26 58,22 56,28" fill="#c0c0c0"/>
  <polygon points="46,52 50,54 44,56" fill="#c0c0c0"/>
  <polygon points="18,52 14,54 20,56" fill="#c0c0c0"/>
  <polygon points="10,26 6,22 8,28" fill="#c0c0c0"/>
  
  <!-- Slash effects -->
  <path d="M32,10 Q38,20 32,32 Q26,44 32,54" fill="none" stroke="#ff6060" stroke-width="1.5" opacity="0.4"/>
  <path d="M10,32 Q20,26 32,32 Q44,38 54,32" fill="none" stroke="#ff6060" stroke-width="1.5" opacity="0.4"/>
</svg>
