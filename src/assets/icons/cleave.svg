<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Warrior theme -->
  <rect width="64" height="64" rx="4" fill="#2a1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#160d0d" stroke="#422a2a" stroke-width="1"/>
  
  <!-- Wide slash arc -->
  <path d="M8,50 Q32,20 56,50" fill="none" stroke="#c04040" stroke-width="3" opacity="0.4"/>
  <path d="M10,46 Q32,24 54,46" fill="none" stroke="#e06060" stroke-width="2" opacity="0.5"/>
  
  <!-- Large axe/sword blade -->
  <path d="M32,8 L44,24 L44,36 L40,40 L32,32 L24,40 L20,36 L20,24 Z" 
        fill="#a0a0a0" stroke="#808080" stroke-width="1"/>
  
  <!-- Blade edge highlight -->
  <path d="M32,12 L40,24 L40,32 L32,28 L24,32 L24,24 Z" fill="#c0c0c0"/>
  
  <!-- Handle -->
  <rect x="29" y="40" width="6" height="16" rx="1" fill="#6a4a2a"/>
  <rect x="28" y="38" width="8" height="4" rx="1" fill="#8a6a4a"/>
  <rect x="28" y="54" width="8" height="4" rx="1" fill="#8a6a4a"/>
  
  <!-- Cleave effect lines -->
  <line x1="8" y1="36" x2="20" y2="32" stroke="#ff6060" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="56" y1="36" x2="44" y2="32" stroke="#ff6060" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Impact sparks -->
  <circle cx="12" cy="44" r="2" fill="#ffa060"/>
  <circle cx="52" cy="44" r="2" fill="#ffa060"/>
  <circle cx="8" cy="38" r="1.5" fill="#ff8040"/>
  <circle cx="56" cy="38" r="1.5" fill="#ff8040"/>
</svg>
