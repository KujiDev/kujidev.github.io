<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Nature/Movement theme -->
  <rect width="64" height="64" rx="4" fill="#1a2e1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#0d170d" stroke="#2a442a" stroke-width="1"/>
  
  <!-- Backward motion lines -->
  <line x1="50" y1="24" x2="58" y2="24" stroke="#60a040" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="48" y1="32" x2="60" y2="32" stroke="#60a040" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="50" y1="40" x2="58" y2="40" stroke="#60a040" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Figure leaping back -->
  <ellipse cx="24" cy="54" rx="8" ry="3" fill="#40802a" opacity="0.4"/>
  
  <!-- Body -->
  <circle cx="28" cy="24" r="6" fill="#60a040" stroke="#80c060" stroke-width="1.5"/>
  <path d="M28,30 L28,42 L22,50 M28,42 L34,50" stroke="#60a040" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M28,34 L20,28 M28,34 L36,40" stroke="#60a040" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Arrow indicating backward -->
  <path d="M42,32 L36,28 L36,36 Z" fill="#80c060"/>
  
  <!-- Dust cloud -->
  <circle cx="16" cy="50" r="3" fill="#60a040" opacity="0.3"/>
  <circle cx="22" cy="52" r="2" fill="#60a040" opacity="0.3"/>
  <circle cx="12" cy="48" r="2" fill="#80c060" opacity="0.2"/>
</svg>
