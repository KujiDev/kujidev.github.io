<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background - Fire/Chi theme -->
  <rect width="64" height="64" rx="4" fill="#2e1a1a"/>
  <rect x="2" y="2" width="60" height="60" rx="3" fill="#170d0d" stroke="#442a2a" stroke-width="1"/>
  
  <!-- Upward motion lines -->
  <line x1="16" y1="58" x2="16" y2="48" stroke="#f0a030" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="24" y1="60" x2="24" y2="46" stroke="#f0a030" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="40" y1="60" x2="40" y2="46" stroke="#f0a030" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="48" y1="58" x2="48" y2="48" stroke="#f0a030" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Dragon flame trail -->
  <path d="M32,56 Q28,48 32,40 Q36,32 30,24 Q34,28 38,24 Q32,32 36,40 Q40,48 32,56" 
        fill="#ff6040" stroke="#ffa040" stroke-width="1.5"/>
  
  <!-- Fist going up -->
  <circle cx="32" cy="18" r="10" fill="#f0a030" stroke="#ffcc60" stroke-width="2"/>
  <path d="M26,16 L26,20 L38,20 L38,16 Q38,12 32,12 Q26,12 26,16" fill="#c06000" opacity="0.6"/>
  
  <!-- Impact burst at top -->
  <line x1="32" y1="6" x2="32" y2="10" stroke="#ffcc60" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="10" x2="26" y2="14" stroke="#ffcc60" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="10" x2="38" y2="14" stroke="#ffcc60" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="18" x2="22" y2="18" stroke="#ffa040" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="18" x2="46" y2="18" stroke="#ffa040" stroke-width="1.5" stroke-linecap="round"/>
</svg>
