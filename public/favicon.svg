<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffaa55"/>
      <stop offset="100%" stop-color="#ff5522"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" rx="6" fill="#1a1a2e"/>
  <rect x="2" y="2" width="28" height="28" rx="5" fill="none" stroke="#ff6b35" stroke-opacity="0.3" stroke-width="1"/>
  <text x="16" y="18" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="url(#textGrad)" filter="url(#glow)">くじ</text>
</svg>
